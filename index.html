<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy Elephant Book Club</title>
    <!-- Version: 2024-10-25-v2 -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="images/elephant-book.svg" alt="Elephant on Book" class="header-icon"> Stormy Elephant Book Club</h1>
            <div class="search-container">
                <div class="search-input-row">
                    <input type="text" id="searchInput" placeholder="Search for books...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div id="searchDropdown" class="search-dropdown" style="display: none;">
                    <div id="searchResultsList" class="search-results-list">
                        <!-- Search results will be added here -->
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="book-list-container">
                <div class="list-header">
                    <h2>Reading List</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="reading">Reading</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                        <button class="filter-btn" data-filter="archived">Archived</button>
                    </div>
                </div>
                
                <div id="bookList" class="book-list">
                    <!-- Books will be dynamically added here -->
                </div>
            </div>

        </main>
    </div>

    <!-- Book Details Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
